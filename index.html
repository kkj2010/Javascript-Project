<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/ac047c5fc5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <script defer src="./dist/main.js"></script>  
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png"/>
    <title>Moogoonghwa</title>
  </head>



  <body>
    
    <div class="logo"><img src="./img/squidlogo.png" width="400" height="80" style="border-radius:47%"></div>
    <div class="whole-layout">

      <div class="left-container">
        <div class="left-inside-container"> 
          <a href="https://github.com/kkj2010"><img src="./img/triangle.png" width="70" height="60"><i class="fa-brands fa-github"></i></a>  
          <button class="linkedin_button"> <a href="www.linkedin.com/in/kun-ju-kim-473374b4"><i class="fa-brands fa-linkedin"></i></a></button>
          <button class="read_me"><i class="fa-solid fa-book-open-reader"></i></button>

        </div>

      </div>

      <canvas id="gameCanvas" width="500" height="700"></canvas>

      <div class="right-container">
      
        <div class="right-inside-container">
          <button class="game_button">
            <i class="fas fa-play"></i>
          </button>
          <button class="reward_button">9</button>
          <!-- <div class="reward_button"><img src="./img/triangle.png" width="70" height="60"></div>   -->
          <button class="timer_button">0:20</button>
        </div>

        <div class="instruction-container">Instruction
          <audio controls><source src="./sound/background.mp3"></audio> 
          <div class="arrow"></div><span><img src="./img/arrowkey.png" width="70" height="60"></span></div>
        </div>
      </div>
  </div>

    <section class="pop-up pop-up-hide">
      <button class="pop-up-refresh">
      <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up-message">Are you sure want to replay?</span>
    </section>
</body>

</html>
